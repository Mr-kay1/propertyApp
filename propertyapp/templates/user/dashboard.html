{% extends "user/profile_layout.html"%}
{% block profile%}
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" height="150px" src="{{url_for('static',filename='uploads/'+imgs.cust_pix)}}"><span class="font-weight-bold">Welcome</span>
                <span class="text-black-50">
                    {% if deets.cust_fullname == '' %} 
                    <span>User</span>
                    {% else %}
                    <h6>{{ deets.cust_fullname }}!</h6>
                    {% endif %}
                </span>
            </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{deets.cust_fullname}}" disabled></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{deets.cust_phone}}" disabled></div>
                  <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address line" value="{{deets.cust_address}}" disabled></div>
                  <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter ehmail id" value="{{deets.cust_email}}" disabled></div>
              </div>
              <div class="row mt-3">
              </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
