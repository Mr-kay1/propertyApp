{% extends "user/home_layout.html" %}

{% block body%}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <section class="get-in-touch">
                        {% with m=get_flashed_messages() %}
                        {% if m %}
                          {% for msg in m%}
                            <div class="alert alert-danger">{{ msg }}</div>
                          {% endfor %}
                        {% endif %}
                        {% endwith %} 

                    <h3>How can we help you, write to us</h3> 
                        <h1 class="title">Get in touch</h1>
                        <form class="contact-form row" method="post" action="">
                           <div class="form-field col-lg-6">
                              <input id="name" class="input-text js-input" type="text" name="fname" required>
                              <label class="label" for="name">Fullname</label>
                           </div>
                           <div class="form-field col-lg-6 ">
                              <input id="email" class="input-text js-input" type="email" name="email" required>
                              <label class="label" for="email">E-mail</label>
                           </div>
                            <div class="form-field col-lg-12 ">
                              <input id="phone" class="input-text js-input" type="phone" name="phonenumber" required>
                              <label class="label" for="phone">Contact Number</label>
                           </div>
                           <div class="form-field col-lg-12">
                              <input id="message" class="input-text js-input" type="text" name="message" required>
                              <label class="label" for="message">Message</label>
                           </div>
                           <div class="form-field col-lg-12">
                              <button class="submit-btn">Submit</button>
                           </div>
                        </form>
                     </section>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
