<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="Description" content="A real estate application aimed at ">
	  <meta name="Keywords" content="real estate, duplex, housing in nigeria, real estate in nigeria, housing, rent, buying, owning a home in nigeria,">
  	<meta name="Author" content="Mr Kay">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Login</title>
    <!----- boxicons ------>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--- font awesome icon ----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----- css ------->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
  <body>
   
    <section>
        <nav class="navbar navbar-expand-lg navbar-light disp">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="{{ url_for('static', filename='images/logo.png')}}" alt="logo" width="60" height="60"> <b>Kay's Properties</b>
              </a>
            </div>
         </nav>
    </section>

    <section>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><h5>welcome {{ session.get("loggedin")}}</h5></div>
                <div class="list-group list-group-flush my-3">
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">Dashboard</a>
                    <a href="{{url_for('add_prop')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class='bx bx-list-minus bx-sm'></i>add properties</a>
                    <a href="{{url_for('picture_table')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class='bx bx-photo-album bx-sm'></i>Photos</a>
                    <a href="{{url_for('property_table')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class='bx bx-cart-add bx-sm'></i>properties</a>
                    <a href="{{url_for('category_table')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class='bx bxs-bullseye bx-sm'></i>categories</a>
                    <a href="{{url_for('feedback')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class='bx bx-phone-call bx-sm'></i>Feedback</a>
                    <a href="{{url_for('agent')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class='bx bx-user-plus bx-sm'></i>agent</a>
                    <a href="{{url_for('admin_logout')}}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i class='bx bxs-user-detail bx-sm'></i>Logout</a>
                </div>
            </div>
            <!-- sidebar-wrapper -->
        
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                    <div class="d-flex align-items-center">
                        <i class='bx bx-menu-alt-left fs-1' id="menu-toggle"></i> 
                        <h2>Dashboard</h2>
                    </div>

                </nav>
        
                <div class="container-fluid px-4">
                    <div class="row g-3 my-2">
                        <div class="col-md-6">
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3>Properties</h3>
                                    <p>{{data|count}}</p>
                                </div>
                            </div>
                        </div>
        
        
                        <div class="col-md-6">
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    
                                    <h3>Agent</h3>
                                    <p>{{data|count}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="row my-5">
                        {% block admin_table %}
                        <div class="col">
                            
                        </div>
                        {% endblock %}
                    </div>
        
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
  </body>
</html>
